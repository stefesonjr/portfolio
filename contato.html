<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato • Stefeson Junior</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Formulário de contato.">
</head>
<body>
  
<a class="skip-link" href="#conteudo">Pular para conteúdo</a>
<nav class="nav">
  <div class="container nav-inner">
    <div class="brand">
      <div class="logo" aria-hidden="true">SJ</div>
      <span>Stefeson&nbsp;Junior • Portfólio</span>
    </div>
    <div class="menu" role="navigation" aria-label="Principal">
      <a href="index.html">Sobre</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a class="active" href="contato.html">Contato</a>
    </div>
  </div>
</nav>

  <main id="conteudo" class="container">
    <section class="hero">
      <span class="badge">CONTATO</span>
      <h1>Fale comigo</h1>
      
    </section>

    <section class="section">
      <!-- FormSubmit: envia direto para seu e-mail -->
      <form class="form"
            action="https://formsubmit.co/stefesonjr@gmail.com"
            method="POST" aria-describedby="nota">

        <!-- anti-spam (honeypot) -->
        <input type="text" name="_honey" style="display:none">

        <!-- opções do FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Contato - Portfólio (Site)">
        <input type="hidden" name="_template" value="table">
      

        <div>
          <label for="nome">Nome</label>
          <input class="input" id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
        </div>

        <div>
          <label for="email">E-mail</label>
          <input class="input" id="email" name="email" type="email" placeholder="voce@exemplo.com" required>
        </div>

        <div>
          <label for="msg">Mensagem</label>
          <textarea id="msg" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
        </div>

        <button type="submit">Enviar</button>
        
      </form>
    </section>
  </main>
  
<footer class="footer">
  <div class="container">
    <small>© 2025 Stefeson Junior — Profissional.</small>
  </div>
</footer>

</body>
</html>
